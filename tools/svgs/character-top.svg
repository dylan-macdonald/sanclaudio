<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Male character TOP view (looking down). Canvas: 200x200, center (100,100) -->
  <!-- SVG X = character left-right (world X) -->
  <!-- SVG Y = character front-back (world Z), Y=0 = front of character -->

  <!-- BODY cross-section shape at shoulder level (widest) -->
  <!-- Slightly squared shoulders, rounded front, flatter back -->
  <path id="body" fill="none" stroke="#333" d="
    M 100 76
    L 118 78
    L 136 84
    L 146 92
    L 146 100
    L 144 108
    L 134 116
    L 118 120
    L 100 122
    L 82 120
    L 66 116
    L 56 108
    L 54 100
    L 54 92
    L 64 84
    L 82 78
    Z"/>

  <!-- ARM cross-section: nearly circular, slightly wider front-back -->
  <path id="arm_R" fill="none" stroke="#555" d="
    M 100 86
    L 112 90
    L 116 100
    L 112 110
    L 100 114
    L 88 110
    L 84 100
    L 88 90
    Z"/>

  <path id="arm_L" fill="none" stroke="#555" d="
    M 100 86
    L 112 90
    L 116 100
    L 112 110
    L 100 114
    L 88 110
    L 84 100
    L 88 90
    Z"/>

  <!-- LEG cross-section: oval, wider front-back than side-to-side -->
  <path id="leg_R" fill="none" stroke="#777" d="
    M 100 84
    L 114 90
    L 118 100
    L 114 110
    L 100 116
    L 86 110
    L 82 100
    L 86 90
    Z"/>

  <path id="leg_L" fill="none" stroke="#777" d="
    M 100 84
    L 114 90
    L 118 100
    L 114 110
    L 100 116
    L 86 110
    L 82 100
    L 86 90
    Z"/>
</svg>
